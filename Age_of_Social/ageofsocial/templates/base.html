<!DOCTYPE html>
{% load static %}



<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age of Social</title>

    <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Master CSS -->
    <link rel="stylesheet" href="{% static  'ageofsocial/css/master.css' %}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark mynav" id="mynav">
      <!-- Navbar content -->
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Age of Social</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto my-2 my-lg-0">
              {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account:logout' %}">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account:login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="{% url 'account:signup' %}">Sign Up</a>
              </li>
              {% endif %}
            </ul>

          </div>
      </div>
    </nav>

    <div class="container mycontent">

    {% block content %}
    {% endblock %}
    </div>

  </body>

  </html>
